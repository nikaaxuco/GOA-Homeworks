<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #42c0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        
        .login-container h2 {
            color: #42c0f5;
            font-size: 18px;
            margin-bottom: 20px;
        }

        
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 16px;
        }

       
        button {
            width: 95%;
            padding: 10px;
            background-color: #42c0f5;
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ea1db;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login To Your Account</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
