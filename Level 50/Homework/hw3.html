<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signin-container {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 300px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .signin-container h2 {
      margin-bottom: 30px;
      color: #3f1363;
      font-size: 24px;
    }

    .signin-container input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 25px;
      background-color: #f7f7f7;
      font-size: 14px;
    }

    .signin-container button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #b44ef3, #a64de7);
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 10px rgba(164, 77, 231, 0.4);
    }

    .signin-container button:hover {
      background: linear-gradient(to right, #a64de7, #8c3cc7);
    }

    .social-login {
      margin: 20px 0;
      color: #888;
      font-size: 14px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0 20px;
    }

    .social-icons a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f2f2f2;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 20px;
      height: 20px;
    }

    .signup-link {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .signup-link a {
      color: #a64de7;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In</h2>
    <input type="text" placeholder="username or email" required />
    <input type="password" placeholder="password" required />
    <button type="submit">SIGN IN</button>

    <div class="social-login">Or login with</div>
    <div class="social-icons">
      <a href="#"><img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" /></a>
      <a href="#"><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" /></a>
    </div>

    <div class="signup-link">
      <span>Sign Up</span>
    </div>
  </div>
</body>
</html>
