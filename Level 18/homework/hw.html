<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    </title>
    <style>

    </style>
</head>
<body>


    <hr>

    <h1>Admission Form</h1>
    
    <section>

<hr>
        <h3>Login Details</h3>




        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </section>

    <section>



<hr>


        <h3>Personal Details</h3>


<hr>


        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="mother-name">Mother's Name:</label>
        <input type="text" id="mother-name" name="mother-name">
        
        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father-name">
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
    </section>

    <section>



<hr>

        <h3>Contact Details</h3>
        
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact">
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email">
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
        

<hr>

        <h3>Academic Details</h3>

<hr>

        
        <label for="marks-10">10<sup>th</sup> Class Marks:</label>
        <input type="text" id="marks-10" name="marks-10" placeholder="Marks">
        <input type="text" id="board-10" name="board-10" placeholder="Board">
        <input type="text" id="school-10" name="school-10" placeholder="School Name">
        
        <label for="marks-12">12<sup>th</sup> Class Marks:</label>
        <input type="text" id="marks-12" name="marks-12" placeholder="Marks">
        <input type="text" id="board-12" name="board-12" placeholder="Board">
        <input type="text" id="school-12" name="school-12" placeholder="School Name">
        
        <button type="submit">Submit</button>
    </section>
</body>
</html>
