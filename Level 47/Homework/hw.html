<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .purple { background-color: #6a4df5; color: white; }
        .yellow { background-color: #ffcc5c; color: black; }
        .light-purple { background-color: #d9c2ff; color: black; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc5c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card purple">
            <img src="" alt="Social Media">
            Social Media <strong>10x Faster</strong> with AI
        </div>
        <div class="card yellow">
            <img src="" alt="Create Content">
            Create and schedule content <em>quicker</em>.<br><button class="button">Create Post</button>
        </div>
        <div class="card light-purple">
            <img src="Screenshot 2025-03-26 101844.png" alt="Schedule">
            Schedule to social media.<br>Best Time to Post
        </div>
        <div class="card yellow">
            <img src="" alt="AI Writing">
            Write your content using AI.
        </div>
        <div class="card">
            <img src="" alt="Account Management">
            Manage multiple accounts and platforms.
        </div>
        <div class="card yellow">
            <img src="" alt="Posting Schedule">
            Maintain a consistent posting schedule.
        </div>
        <div class="card">
            <img src="" alt="Growth">
            >56% faster audience growth.
        </div>
        <div class="card purple">
            <img src="" alt="Followers">
            Grow followers with non-stop content.
        </div>
    </div>
</body>
</html>
