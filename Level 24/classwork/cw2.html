<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        p {
            /* font-size: განსაზღვრავს ტექსტის ზომას */
            font-size: 18px;

            /* color: განსაზღვრავს ტექსტის ფერს */
            color: #ff0000;

            /* font-family: განსაზღვრავს ტექსტის შრიფტს */
            font-family: Arial, sans-serif;

            /* font-weight: განსაზღვრავს ტექსტის სისქეს. მნიშვნელობები:
               - normal: ჩვეულებრივი სისქე
               - bold: სქელი
               - 400: normal
               - 700: bold
               - 900: ყველაზე სქელი */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam corporis eum modi maiores, accusantium perspiciatis mollitia dolor voluptatum amet consequatur repellat, facilis dolore. Corporis, quisquam! Quidem ipsam nisi perspiciatis accusantium.</p>
</body>
</html>
</html>
