<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            margin-top: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
        }

        input, textarea {
            border: 1px solid #ddd;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Me</a>
    </nav>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Hello! I'm a web developer passionate about creating beautiful and functional websites.</p>
        <img src="452199569_421801310831756_3359759506557173570_n.jpg" alt="" width="300" height="300">
        <p>Feel free to explore my website and learn more about me and my work.</p>
    </div>
</body>
</html>
