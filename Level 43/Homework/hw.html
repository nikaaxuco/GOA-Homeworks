<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #20B2AA;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }
        .card-header {
            background: #66CDAA;
            padding: 50px 20px 40px;
            position: relative;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }
        .card-body {
            padding: 60px 20px 20px;
        }
        .card-body h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .card-body p {
            margin: 5px 0;
            color: #777;
        }
        .card-footer {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }
        .card-footer div {
            text-align: center;
        }
        .card-footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        .card-footer span {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="Screenshot 2025-03-12 053037.png" 
                 alt="Profile Picture" 
                 class="profile-pic">
        </div>
        <div class="card-body">
            <h2>Victor Crest <span style="color: #777; font-weight: normal;">26</span></h2>
            <p>London</p>
        </div>
        <div class="card-footer">
            <div>
                <p>80K</p>
                <span>Followers</span>
            </div>
            <div>
                <p>803K</p>
                <span>Likes</span>
            </div>
            <div>
                <p>1.4K</p>
                <span>Photos</span>
            </div>
        </div>
    </div>
</body>
</html>
