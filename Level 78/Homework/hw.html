<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gaming Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .slider-container {
            max-width: 800px;
            width: 100%;
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
        }

        .slider-title {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }

        .slide-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .slide-description {
            font-size: 1rem;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .dot.active {
            background: #ff6b6b;
        }


        @media (max-width: 768px) {
            .slider {
                height: 300px;
            }
            
            .slider-title {
                font-size: 1.5rem;
            }
            
            .slide-title {
                font-size: 1.2rem;
            }
            
            .slide-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <h1 class="slider-title">ðŸŽ® Gaming Gallery</h1>
        
        <div class="slider" id="imageSlider">
        </div>

        <button class="nav-button prev" id="prevBtn">â€¹</button>
        <button class="nav-button next" id="nextBtn">â€º</button>

        <div class="dots-container" id="dotsContainer">
        </div>
    </div>

    <script>
        const images = [
            {
                url: 'https://images.unsplash.com/photo-1542751371-adc38448a05e?w=800&q=80',
                title: 'Cyberpunk Adventure',
                description: 'Explore futuristic worlds'
            },
            {
                url: 'https://images.unsplash.com/photo-1511512578047-dfb367046420?w=800&q=80',
                title: 'Racing Championship',
                description: 'High-speed racing action'
            },
            {
                url: 'https://images.unsplash.com/photo-1493711662062-fa541adb3fc8?w=800&q=80',
                title: 'Strategy Warfare',
                description: 'Command and conquer'
            }
        ];

        let currentSlide = 0;
        let autoPlayInterval;


        function createSlides() {
            const slider = document.getElementById('imageSlider');
            
            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.style.backgroundImage = `url(${image.url})`;
                
                const content = document.createElement('div');
                content.className = 'slide-content';
                content.innerHTML = `
                    <div class="slide-title">${image.title}</div>
                    <div class="slide-description">${image.description}</div>
                `;
                
                slide.appendChild(content);
                slider.appendChild(slide);
            });
        }


        function createDots() {
            const dotsContainer = document.getElementById('dotsContainer');
            
            images.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
        }


        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');

            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            slides[index].classList.add('active');
            dots[index].classList.add('active');

            currentSlide = index;
        }


        function nextSlide() {
            const nextIndex = (currentSlide + 1) % images.length;
            showSlide(nextIndex);
        }


        function prevSlide() {
            const prevIndex = (currentSlide - 1 + images.length) % images.length;
            showSlide(prevIndex);
        }


        function goToSlide(index) {
            showSlide(index);
        }


        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 3000);
        }


        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }


        function init() {
            createSlides();
            createDots();
            showSlide(0);
            startAutoPlay();


            document.getElementById('prevBtn').addEventListener('click', prevSlide);
            document.getElementById('nextBtn').addEventListener('click', nextSlide);


            const slider = document.getElementById('imageSlider');
            slider.addEventListener('mouseenter', stopAutoPlay);
            slider.addEventListener('mouseleave', startAutoPlay);
        }


        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
