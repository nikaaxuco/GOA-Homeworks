<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4ebe3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-card {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 90%;
        }

        .product-card img {
            width: 50%;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-details .category {
            color: #8e8e8e;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .product-details .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-details .description {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .product-details .price {
            font-size: 24px;
            font-weight: bold;
            color: #1a732e;
            margin-bottom: 10px;
        }

        .product-details .price del {
            font-size: 16px;
            color: #888;
            margin-left: 10px;
        }

        .product-details .button {
            background-color: #1a732e;
            color: white;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
        }

        .product-details .button:hover {
            background-color: #155a24;
        }

        @media (max-width: 768px) {
            .product-card {
                flex-direction: column;
                width: 95%;
                max-width: 350px;
            }

            .product-card img {
                width: 100%;
                height: 250px;
            }

            .product-details {
                width: auto;
                padding: 15px;
            }

            .product-details .title {
                font-size: 20px;
            }

            .product-details .description {
                font-size: 13px;
            }

            .product-details .price {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        <div class="product-details">
            <div class="category">Perfume</div>
            <div class="title">Gabrielle Essence Eau De Parfum</div>
            <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
            <div class="price">$149.99 <del>$169.99</del></div>
            <button class="button">Add to Cart</button>
        </div>
    </div>
</body>
</html>
