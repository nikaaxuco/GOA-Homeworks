

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Additive Inverse</title>
</head>
<body>
  <script>
    function invert(array) {
      return array.map(num => -num);
    }

    
    console.log(invert([1,2,3,4,5]));
    console.log(invert([1,-2,3,-4,5])); 
    console.log(invert([])); 
    console.log(invert([0])); 
  </script>
</body>
</html>
