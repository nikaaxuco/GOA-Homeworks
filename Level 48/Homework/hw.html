<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 1fr;
            grid-template-rows: auto 2fr 2fr;
            gap: 5px;
            height: 100vh;
            padding: 5px;
            background-color: #ffa500;
        }

        .header {
            grid-column: 1 / 5;
            background: green;
            text-align: center;
            padding: 10px;
        }

        .sidebar {
            grid-row: 2 / 4;
            background: green;
            text-align: center;
            padding: 10px;
        }

        .navigation {
            grid-row: 2 / 4;
            background: green;
            text-align: center;
            padding: 10px;
        }

        .sect1 {
            grid-column: 4 / 5;
            background: red;
            text-align: center;
            padding: 10px;
        }

        .sect2 {
            background: orange;
            text-align: center;
            padding: 10px;
        }

        .sect3 {
            background: red;
            text-align: center;
            padding: 10px;
        }

        .sect4 {
            background: red;
            text-align: center;
            padding: 10px;
        }

        .sect5 {
            background: #ffa500;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="sect1">Sect1</div>
        <div class="navigation">Navigation</div>
        <div class="sect2">Sect2</div>
        <div class="sect3">Sect3</div>
        <div class="sect4">Sect4</div>
        <div class="sect5">Sect5</div>
    </div>
</body>
</html>
