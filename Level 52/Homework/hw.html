<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      background-color: #e7f3ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
    input[type="radio"] {
      accent-color: #007b5f;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    .submit-btn {
      width: 100%;
      background-color: #007b5f;
      color: white;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #00624c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form>
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>

      <label>Query Type *</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="queryType" value="General Enquiry" required>
          General Enquiry
        </label>
        <label>
          <input type="radio" name="queryType" value="Support Request" required>
          Support Request
        </label>
      </div>

      <label for="message">Message *</label>
      <textarea id="message" name="message" required></textarea>

      <div class="checkbox-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team *</label>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
