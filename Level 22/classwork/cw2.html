<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Examples</title>
    
    <style>
        .internal-style {
            color: blue;
            font-size: 20px;
            margin: 10px;
        }
    </style>

    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <p style="color: red; font-weight: bold; padding: 5px;">This is inline CSS styling</p>


    <div class="internal-style">This is internal CSS styling</div>

    
    <div class="external-style">This is external CSS styling</div>
</body>
</html>
