<!DOCTYPE html>
<html>
<head>
    <!-- Internal CSS - სტილები იწერება head ტეგში style ელემენტის გამოყენებით.
         გამოიყენება როცა გვინდა სტილები მხოლოდ ერთ გვერდზე -->
    <style>
        .internal-example {
            color: blue;
            font-size: 20px;
        }
    </style>

    <!-- External CSS - სტილები იწერება ცალკე .css ფაილში და უკავშირდება link ტეგით.
         გამოიყენება როცა გვინდა სტილების გამოყენება მრავალ გვერდზე -->
    <link rel="stylesheet" href="styles.css">

    <title>ჩემი საყვარელი წიგნები</title>
</head>
<body>
    <!-- Inline CSS - სტილები იწერება HTML ელემენტის style ატრიბუტში.
         გამოიყენება ერთჯერადი, უნიკალური სტილებისთვის -->
    <h1 style="color: red; text-align: center;">წიგნების კოლექცია</h1>

    <div class="internal-example">
        <h2>ბესტსელერები</h2>
        <ul>
            <li>1984 - ჯორჯ ორუელი</li>
            <li>დონ კიხოტი - მიგელ დე სერვანტესი</li>
            <li>მასტერი და მარგარიტა - მიხეილ ბულგაკოვი</li>
        </ul>
    </div>

    <!-- განსხვავებები სტილების გამოყენების გზებს შორის:
         1. Inline - პირდაპირ ელემენტზე იწერება, აქვს ყველაზე მაღალი პრიორიტეტი
         2. Internal - მხოლოד ერთი გვერდისთვის გამოიყენება, მოქნილია
         3. External - ყველაზე ეფექტური მრავალგვერდიანი საიტებისთვის, ადვილად სამართავი -->

    <div class="book-section">
        <h3>ახალი გამოცემები</h3>
        <p>გაეცანით ჩვენს ახალ წიგნებს:</p>
        <div class="book-grid">
            <div class="book-card">
                <img src="book1.jpg" alt="წიგნი 1">
                <h4>სათაური 1</h4>
                <p>ავტორი: სახელი გვარი</p>
                <button>შეძენა</button>
            </div>
            <div class="book-card">
                <img src="book2.jpg" alt="წიგნი 2">
                <h4>სათაური 2</h4>
                <p>ავტორი: სახელი გვარი</p>
                <button>შეძენა</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 ჩემი წიგნების კოლექცია</p>
    </footer>
</body>
</html>
