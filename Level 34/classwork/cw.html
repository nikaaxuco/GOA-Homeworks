<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors Examples</title>
    <style>
        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            text-decoration: underline;
            color: red;
        }

        a:active {
            color: green;
        }

        button:hover {
            background-color: #ff6b6b;
            color: white;
        }

        img:hover {
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="#">Click me</a>
    

    <button>Hover Me!</button>
   

    <img src="1_OFsc0SD55jhi8cjo7aCA4w.jpg" alt="Placeholder Image">

</body>
</html>
