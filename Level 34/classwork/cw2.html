<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        thead {
            background-color: #333;
            color: white;
        }

        thead th {
            padding: 12px;
            text-align: left;
        }

        tbody tr:nth-child(1) { background-color: #3498db; color: white; }
        tbody tr:nth-child(2) { background-color: #2ecc71; color: white; }
        tbody tr:nth-child(3) { background-color: #f1c40f; color: white; }
        tbody tr:nth-child(4) { background-color: #e74c3c; color: white; }
        tbody tr:nth-child(5) { background-color: #16a085; color: white; }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .edit-icon {
            text-align: center;
        }

        .edit-icon a {
            text-decoration: none;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>INVOICE</th>
                <th>CUSTOMER</th>
                <th>SHIP</th>
                <th>PRICE</th>
                <th>PURCHASED PRICE</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            </tr>

</body>
</html>
