<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            background-color: #2c2c3a;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #23232f;
        }
        tr:nth-child(even) {
            background-color: #252532;
        }
        .highlight {
            background-color: yellow;
            color: black;
            font-weight: bold;
        }
        .google {
            background-color: #3a3a48;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sites</th>
                <th>Views</th>
                <th>Clicks</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
            <tr class="google">
                <td>Google</td>
                <td>9518</td>
                <td>6369</td>
                <td class="highlight">01:32:50</td>
            </tr>
            <tr>
                <td>Twitter</td>
                <td>7326</td>
                <td>10437</td>
                <td>00:51:22</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>4162</td>
                <td>5327</td>
                <td>00:24:34</td>
            </tr>
            <tr>
                <td>LinkedIn</td>
                <td>3654</td>
                <td>2961</td>
                <td>00:12:10</td>
            </tr>
            <tr>
                <td>CodePen</td>
                <td>2002</td>
                <td>4135</td>
                <td>00:46:19</td>
            </tr>
            <tr>
                <td>GitHub</td>
                <td>4623</td>
                <td>3486</td>
                <td>00:31:52</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
