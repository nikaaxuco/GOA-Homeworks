<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flag Flashcards</title>
</head>
<body>
    <div class="container">
        <h1>Flag Flashcards</h1>
        <div class="grid">
            <div class="card">
                <div class="flag" id="ukraine"></div>
                <p><strong style="font-size: 1.2em;">The Flag Of Ukraine</strong></p>


<img src="download.png" alt="" style="width: 100%; height: 100%;" />

            </div>
            <div class="card">
                <div class="flag" id="emirates"></div>
                <p><strong style="font-size: 1.2em;">The Flag Of Emirates</strong></p>

<img src="Flag_of_the_United_Arab_Emirates.svg.png" alt="" style="width: 100%; height: 100%">

            </div>
            <div class="card">
                <div class="flag" id="kingdom"></div>
                <p><strong style="font-size: 1.2em;">The Flag Of United Kingdom</strong></p>

<img src="Flag_of_the_United_Kingdom_(1-2).svg.webp" alt="" style="width: 100%; height: 100%">




            </div>
            <div class="card">
                <div class="flag" id="usa"></div>
                <p><strong style="font-size: 1.2em;">The Flag Of United States</strong></p>

                <img src="download.png" alt="" style="width: 100%; height: 100%">


            </div>
            <div class="card">
                <div class="flag" id="uruguay"></div>
                <p><strong style="font-size: 1.2em;">The Flag Of Uruguay</strong></p>





<img src="images.png" alt="" style="width: 100%; height: 100%">

            </div>
            <div class="card">
                <div class="flag" id="uzbekistan"></div>
                <p><strong style="font-size: 1.2em;">The Flag Of Uzbekistan</strong></p>

                <img src="download (2).png" alt="" style="width: 100%; height: 100%">



            </div>
            <div class="card">
                <div class="flag" id="vanuatu"></div>
                <p><strong style="font-size: 1.2em;">The Flag Of Vanuatu</strong></p>

<img src="Flag_of_Vanuatu.svg" alt="" style="width: 100%; height: 100%">

            </div>
            <div class="card">
                <div class="flag" id="venezuela"></div>
                <p><strong style="font-size: 1.2em;">The Flag Of Venezuela</strong></p>



                <img src="download (1).png" alt="" style="width: 100%; height: 100%">



            </div>
            <div class="card">
                <div class="flag" id="belgium"></div>
                <p><strong style="font-size: 1.2em;">The Flag Of Belgium</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
