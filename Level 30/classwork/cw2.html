<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6EC1E4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .menu h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #005b96;
    }

    .menu-item {
      display: flex;
      align-items: center;
      background-color: #EAEAEA;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
    }

    .menu-item:last-child {
      margin-bottom: 0;
    }

    .menu-item .number {
      background-color: #FFD700;
      color: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Fish Menu</h1>
    <div class="menu-item">
      <div class="number">1</div>
      Grilled Flatfish With Pistachio-Herb Sauce
    </div>
    <div class="menu-item">
      <div class="number">2</div>
      Coconut Cod Chowder With Seasoned Oyster Crackers
    </div>
    <div class="menu-item">
      <div class="number">3</div>
      Tamarind-Glazed Black Bass With Coconut-Herb Salad
    </div>
    <div class="menu-item">
      <div class="number">4</div>
      Spicy Sweet-and-Sour Salmon With Dates
    </div>
  </div>
</body>
</html>
